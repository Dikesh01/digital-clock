<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Clock-System</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main_container">
        <div id="time">
            <div class="circle" style="--clr:#f7f31a;">

                <!-- Hour and minute circle implementation section -->
                <div class="hr_min">
                    <div class="divClass" style="--clr:#f81c5e;">
                        <div class="dots hr_dot"></div>
                        <div id="hr_div">
                            <div id="hour"></div>
                            <div>Hours</div>
                        </div>
                        <svg class="svgClass">
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50" id="hh"></circle>
                        </svg>
                    </div>
                    <div class="divClass" style="--clr:#12bef3;">
                        <div class="dots min_dot"></div>
                        <div id="min_div">
                            <div id="minute"></div>
                            <div>Minutes</div>
                        </div> 
                        <svg class="svgClass">
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50" id="mm"></circle>
                        </svg>
                    </div>
                        
                </div>
                <!-- Big second circle implementation section-->
                <div class="dots sec_dot"></div>
                <svg class="second_svg">
                    <circle cx="170" cy="170" r="170"></circle>
                    <circle cx="170" cy="170" r="170" id="ss"></circle>
                </svg>
                <div id="sec_Div">
                    <div id="second">00</div>
                    <div>Seconds</div>
                </div>

                <!-- Weather details section -->
                <div class="weather_div">
                    <button onClick="getLocation()" class="btnClass cloudBtn"><img src="./sun-cloud.svg" id="cloudImg"  alt="#"> </button>
                    <h4 class="displayWeather">
                        <div>
                            <span id="temperature"></span><span>Â°C</span><i class="fa-solid fa-temperature-high fa-lg" style="color: #ffffff;"></i>
                        </div>
                        <div>
                            <span id="windSpeed"></span><span>km/h</span><i class="fa-solid fa-wind fa-lg" style="color: #ffffff;"></i>
                        </div>
                    </h4>
                </div>
            </div>

            <!-- 12 hour Time Zone AM/PM -->
            <div class="timeZone">
                <div id="ampm"></div>
            </div>
        </div>

        <div id="stopWatch">

            <svg style="--clr:rgb(33, 253, 44);">
                <circle cx="170" cy="170" r="170"></circle>
                <circle cx="170" cy="170" r="170" id="sw_ss"></circle>
            </svg>

            <div class="dots sw_dot" style="--clr:rgb(33, 253, 44);"></div>
            <h2>Stop Watch</h2>
           <div class="tools">
                <div class="counter">
                    <h1 id="counter">00 : 00 : 00</h1>
                </div>
                <div class="stopWatch_btn">
                    <audio id="sound" src="./sound.mp3" loop></audio>
                    <button class="btnClass" id="startBtn" onClick="start()"><i class="fa-solid fa-play fa-lg"></i></button>
                    <button class="btnClass" id="stopBtn" onClick="stop()"><i class="fa-solid fa-stop fa-lg"></i></button>
                    <button class="btnClass" id="resetBtn" onClick="reset()"><i class="fa-solid fa-rotate fa-lg"></i></button>
                </div>
           </div>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
